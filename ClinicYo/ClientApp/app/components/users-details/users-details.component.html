<h1>User Details</h1>

<p *ngIf="!user"><em>Loading...</em></p>

<div *ngIf="user">
    <div class="form-group"><label class="control-label">PIB: </label><input class="form-control" disabled [(ngModel)]="user.pib"/></div>
    <div class="form-group"><label class="control-label">Login: </label><input  class="form-control" disabled [(ngModel)]="user.login"/></div>
    <hr/>
    <h4>Allowed menu</h4>
    <div *ngFor="let menu of user.menus">
        <!--<li><input type="checkbox" [checked]={{menu.allowed}}>{{menu.name}}</li>-->
        <input type="checkbox" [(ngModel)]="menu.allowed" [disabled]="!allowEdit" /> {{menu.name}}
    </div>
    <hr/>
    <h4>Allowed operations</h4>
    <div *ngFor="let right of user.rights">        
        <input type="checkbox" [(ngModel)]="right.allowed" [disabled]="!allowEdit"/> {{right.name}}
    </div>
    <br/>
    <div class="form-group">
        <a class="btn btn-primary" [ngClass]="{disabled:!allowEdit}">Save</a>
        <a class="btn btn-danger" [routerLink]="['/users']">Back to List</a>    
    </div>
</div>
