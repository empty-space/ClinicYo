<div class="container-fluid">
  <h3>Admin registration</h3>
  <div class="row justify-content-center">
    <div class="col">
      <form>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-12 col-md-4 col-form-label">E-mail</label>
          <div class="col-sm-12 col-md-8">
            <input [(ngModel)]="user.email" type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-12 col-md-4 col-form-label">PASSWORD</label>
          <div class="col-sm-12 col-md-8">
            <input [(ngModel)]="user.password" type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputConfirmPassword" class="col-sm-12 col-md-4 col-form-label">CONFIRM_PASSWORD</label>
          <div class="col-sm-12 col-md-8">
            <input [(ngModel)]="user.confirmPassword" type="password" class="form-control" name="inputConfirmPassword" id="inputConfirmPassword"
              placeholder="">
          </div>
        </div>
        <div class="form-group row justify-content-end">
          <div class="col text-sm-center">
            <button (click)="register()" class="btn btn-primary">REGISTER_BTN_TEXT</button>
          </div>
        </div>
      </form>
      <div *ngIf="message" class="row justify-content-center alert alert-warning" role="alert">
          <strong>{{message}}</strong>
    </div>
  </div>
</div>
</div>
